{% extends "base.html" %}
{% block title %}Create League{% endblock %}
{% block content %}
<h1>Create League</h1>
<div class="card" style="max-width: 500px;">
    <form method="post">
        <div class="form-group">
            <label for="name">League Name</label>
            <input type="text" id="name" name="name" required placeholder="e.g. Spring Softball League">
        </div>
        <div class="form-group">
            <label for="sport">Sport</label>
            <select id="sport" name="sport">
                <option value="softball">Softball</option>
                <option value="baseball">Baseball</option>
            </select>
        </div>
        <div class="form-group">
            <label for="season">Season</label>
            <input type="text" id="season" name="season" placeholder="e.g. 2025">
        </div>
        <button type="submit" class="btn">Create League</button>
    </form>
</div>
{% endblock %}
